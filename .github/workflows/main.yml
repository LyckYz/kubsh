# 1. Убедитесь что run_tests.sh исполняемый
chmod +x run_tests.sh

# 2. Проверьте структуру файлов
ls -la
# Должно быть:
# - Dockerfile
# - run_tests.sh
# - main.cpp
# - Makefile
# - tests/ (опционально)

# 3. Постройте образ локально
docker build -t test-image .

# 4. Запустите тесты
docker run --rm test-image

# 5. Если все работает, запушите в репозиторий
git add .
git commit -m "Fix CI/CD pipeline"
git push
